<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Armstrong">
    <meta name="description" content="This page is a sample sign up page made for the odin project">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/gce1xhl.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div id="logoDiv" class="headerBackGround">
                <img id="odin" alt="" src="imgs/odin-lined.png" width="95" height="127">
                <h1>ODIN</h1>
            </div>
            <div class="footer">
                <p>Photo by <a class="footerLink" target="_blank" href="https://newsroom.spotify.com/media-kit/">Spotify</a></p>
            </div>
        </header>
        <main>
            <section id="signUp-content">
                <p id="call-to-action">This is not a real online service! You know you need something like this in your life. come on just sign up and make your dreams come true.</p>
                <p id="action-statment">You know you want to!</p>
                <form action="" method="POST">
                    <legend>Lets do this!</legend>

                    <label class="firstNameLabel" for="first-name">FIRST NAME<span class="required">*</span></label>
                    <input class="firstNameInput" type="text" name="first-name" id="first-name" required>
            
                    <label class="lastNameLabel" for="last-name">LAST NAME<span class="required">*</span></label>
                    <input class="lastNameInput" type="text" name="last-name" id="last-name" required>
                
                    <label class="emailLabel" for="email">EMAIL<span class="required">*</span></label>
                    <input class="emailInput" type="email" name="email" id="email" required>
                
                    <label class="phoneLabel" for="phone">PHONE NUMBER</label>
                    <input class="phoneInput" type="tel" name="phone" id="phone">
                
                    <label class="passwordLabel" for="password">PASSWORD<span class="required">*</span></label>
                    <input class="passwordInput" type="password" name="password" id="password" required>
                
                    <label class="passConLabel" for="con-password">CONFIRM PASSWORD<span class="required">*</span></label>
                    <input class="passConInput" type="password" name="con-password" id="con-password" required>
                    
                    <input type="submit" name="my-submit" id="my-submit" value="Create Account">
                </form>
                <p id="logInText">Already have an account? <a id="logIn" href="#">Log in</a></p>
            </section>
        </main>
    </div>
</body>
</html>
